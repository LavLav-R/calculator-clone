<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator Clone</title>
</head>
<body>

  <main>

    <section>
      <!-- Row 1 -->
      <input id="js-input" type="number">
      <!-- Row 2 -->
      <button>C</button>
      <button>+/-</button>
      <button>%</button>
      <button class="method" value="divide">/</button>
      <!-- Row 3 -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="method" value="multiply">X</button>
      <!-- Row 4 -->
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="method" value="subtract">-</button>
      <!-- Row 5 -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="method" value="add">+</button>
      <!-- Row 6 -->
      <button>0</button>
      <button>.</button>
      <button id="js-equal">=</button>
    </section>

  </main>

  <script src="logic.js"></script>
</body>
</html>
